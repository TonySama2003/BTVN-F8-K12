<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy Tính Cơ Bản</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .calculator-container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px 40px;
            width: 320px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .form-container input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
            transition: border 0.3s ease;
        }

        .form-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        #operation-form {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        #operation-form label {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        #operation-form input[type="radio"] {
            margin-right: 5px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Máy Tính Cơ Bản</h1>
        <div class="form-container">
            <p>Số Thứ Nhất</p>
            <input type="text" name="firstNumber" id="firstNumber" />
        </div>
        <div class="form-container">
            <p>Số Thứ Hai</p>
            <input type="text" name="secondNumber" id="secondNumber" />
        </div>
        <div class="form-container">
            <p>Kết Quả</p>
            <input type="text" name="calculationResult" id="calculationResult" disabled />
        </div>

        <form id="operation-form">
            <label for="add">
                <input type="radio" name="calc" id="add" />
                Cộng
            </label>

            <label for="subtract">
                <input type="radio" name="calc" id="subtract" />
                Trừ
            </label>

            <label for="multiply">
                <input type="radio" name="calc" id="multiply" />
                Nhân
            </label>

            <label for="divide">
                <input type="radio" name="calc" id="divide" />
                Chia
            </label>
        </form>

        <button class="btn" type="button">Tính</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="./ex07.js"></script>
</body>
</html>
