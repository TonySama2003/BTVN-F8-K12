<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng Dụng Thần Số Học</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    font-size: 2rem;
    color: #5c6bc0;
}

.numerology-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    text-align: center;
}

label {
    font-size: 1.1rem;
    color: #555;
}

input[type="date"] {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
}

input[type="date"]:focus {
    border-color: #5c6bc0;
}

button {
    padding: 12px 20px;
    font-size: 1.1rem;
    color: #fff;
    background-color: #5c6bc0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #3f51b5;
}

.result-container {
    margin-top: 30px;
    text-align: center;
}

#result {
    font-size: 1.5rem;
    font-weight: bold;
    color: #5c6bc0;
}

</style>
<body>
    <div class="container">
        <header>
            <h1>Ứng Dụng Thần Số Học</h1>
        </header>

        <form class="numerology-form">
            <label for="date">Nhập ngày sinh của bạn:</label>
            <input type="date" name="date" id="date" required />
            <button type="submit" class="btn">Tính Số Chủ Đạo</button>
        </form>

        <div class="result-container">
        </div>
    </div>

    <script src="./ex04.js"></script>
</body>
</html>
