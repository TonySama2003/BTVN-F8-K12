<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ảnh Slide Show</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            .slider-container {
                position: relative;
                width: 80%;
                max-width: 900px;
                margin: auto;
                overflow: hidden;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .slider-wrapper {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }

            .slide {
                width: 100%;
                height: 400px;
                background-color: #ddd;
                object-fit: cover;
            }

            .navigation-button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                color: #fff;
                border: none;
                padding: 15px;
                font-size: 18px;
                border-radius: 50%;
                cursor: pointer;
                z-index: 1;
            }

            .navigation-button:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

            .prev {
                left: 10px;
            }

            .next {
                right: 10px;
            }

            .dots-container {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 8px;
            }

            .dot {
                width: 12px;
                height: 12px;
                background-color: #ccc;
                border-radius: 50%;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .dot.active {
                background-color: #333;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="slider-container">
                <div class="slider-wrapper" id="slider">
                    <!-- Các slide sẽ được thêm ở đây -->
                </div>
                <button class="navigation-button prev" id="prev-btn">&#10094;</button>
                <button class="navigation-button next" id="next-btn">&#10095;</button>
            </div>
            <div class="dots-container" id="dots"></div>
        </main>

        <script src="./ex02.js"></script>
    </body>
</html>
