<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const items = [
            "apple",
            "banana",
            "kiwi",
            "kiwi",
            "banana",
            "orange",
            "apple",
            "kiwi",
        ];

        function removeDuplicates(arr) {
            if (!Array.isArray(arr)) return "Not an array";
            const seen = new Set();
            return arr.filter(item => !seen.has(item) && seen.add(item));
        }

        const uniqueItems = removeDuplicates(items);

        console.log(uniqueItems);  // ["apple", "banana", "kiwi", "orange"]

    </script>
</body>

</html>
