<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fibonacci() {
            let n;

            while (true) {
                n = parseInt(prompt("Nhập số phần tử (số nguyên dương):"));

                if (isNaN(n) || n < 1) {
                    alert("Số phần tử không hợp lệ. Vui lòng nhập số nguyên dương.");
                } else {
                    break;
                }
            }

            if (n === 0) {
                console.log("Số phần tử không hợp lệ");
                return;
            }

            if (n === 1) {
                console.log("0");
                return;
            }

            const fib = [0, 1];

            for (let i = 2; i < n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }

            // Hiển thị dãy Fibonacci
            console.log(fib.join(" "));
        }

        fibonacci();

    </script>
</body>

</html>
