<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const products = [
            { id: 1, name: "Apple iPhone 12", price: 1000 },
            { id: 2, name: "Samsung Galaxy S21", price: 900 },
            { id: 3, name: "Xiaomi Mi 11", price: 800 },
            { id: 4, name: "Apple iPhone 11", price: 700 },
            { id: 5, name: "Samsung Galaxy S20", price: 600 },
            { id: 6, name: "Xiaomi Mi 10", price: 500 },
        ];

        function getTopProducts(arr, top) {
            let topProducts = [];

            for (let i = 0; i < top; ++i) {
                let maxIndex = -1;
                let maxPrice = -Infinity;

                // Tìm sản phẩm có giá cao nhất
                for (let j = 0; j < arr.length; ++j) {
                    if (arr[j].price > maxPrice) {
                        maxPrice = arr[j].price;
                        maxIndex = j;
                    }
                }

                // Thêm sản phẩm vào mảng topProducts
                topProducts.push(arr[maxIndex]);

                // Xóa sản phẩm đã chọn khỏi mảng (để không chọn lại)
                arr.splice(maxIndex, 1);
            }

            return topProducts;
        }

        const result = getTopProducts(products, 3);
        console.log(result);

    </script>
</body>

</html>
